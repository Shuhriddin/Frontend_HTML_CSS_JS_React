<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="file-uploader">
        <div class="uploader-header">
            <h2 class="uploader-title">File Uploader</h2>
            <h4 class="file-competed-status"></h4>
        </div>
        <ul class="file-list"></ul>
        <div class="file-upload-box">
            <h2 class="box-title">
                <span class="file-instruction">Drag files here or</span>
                <span class="file-browser-button">browse</span>
            </h2>
            <input class="file-browser-input" type="file" multiple hidden>
        </div>
    </div>

</body>

</html>
