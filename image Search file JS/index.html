<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поисковая система изображений</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Поисковая система изображений</h1>
    <form class="form" id="search-form">
        <input type="text" id="search-box" placeholder="Искать здесь что угодно...">
        <button>Поиск</button>
    </form>
    <div id="search-result"></div>
    <button id="show-more-btn">Show more</button>
    <script src="script.js" defer></script>
</body>

</html>
